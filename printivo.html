<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design and Print Business Cards, Flyers</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="faviconV2.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre Baskerville">
</head>
<body>
    <div class="nav1a">
        <div class="nali">
            <a href="https://printivo.com/cost-calculator">Cost Calculator</a>
            <a href="https://printivo.com/stores">Discover Stores</a>
            <a href="https://printivo.com/track">Track Orders</a>
        </div>

        <div class="nav1b">
            <div>
                <p>Need help? Call:</p>
                <p class="phn">+2347069000083 or +2349035000505</p>
            </div>

            <img src="/whatlogo.svg" alt="">

            <div class="icon">
                <img src="/flagngn.svg" alt="Nigerian flag" style="height: 15px; width: 15px;">
                <span>Nigeria</span>
            </div>
        </div> 
    </div> 

    <div class="main">
        <div class="nav2a">
            <div class="printlogo">
            <img src="/printivo logo.svg" alt="printivo logo">
            </div>

            <div class="nav2b">
                <div class="linknav">
                    <ul>
                        <li><a href="#">All Products</a></li>
                        <li><a href="#">Become a Reseller</a></li>
                        <li><a href="#">Merch store</a></li>
                        <li><a href="#">Marketplace</a></li>
                    </ul>
                </div>
            
                <div class="reg">
                    <button>Sign in</button>
                    <!--This button probably has a javascript code written with it-->
                    <a href="#">Create Account</a>
                    <img src="/cart.svg" alt="cart">
                </div>
            </div>
        </div>

        <div class="spc">
            <div class="trial">
                <!--add a main div to this and make corrections-->
                <div class="p1">
                    Quality Prints
                </div>
                <div class="p2">
                    Shippped to your doorstep
                </div>
                <!--<div>
                    <img src="/card.svg" alt="hand card">
                </div>-->
            </div>

            <div class="form">
                <form action="/search">
                    <label for="search product">
                        What would you like to print today?
                    </label>
                     <div class="box">
                        <input type="text" name="search" id="search" placeholder="Search for Business Cards, T-shirts,Mugs, etc">
                        <button type="submit">
                            <img src="/search icon.svg" alt="search">
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>    

    <div>
        
    </div>
</body>
</html>
